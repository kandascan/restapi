<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>REST API</title>
</head>

<body>
    <div id="person" class="container">
        <h3>Knockout framework on the frontend site</h3>
        <h3 data-bind="text: persons().length"></h3>
        <div id="validator" data-bind="foreach: validates">
            <div class="alert alert-warning" data-bind="text: $data">
            </div>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="input-group error">
                                <input id="txtFirstName" type="text" class="form-control" placeholder="First name" onkeyup="hideValidator()">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input id="txtLastName" type="text" class="form-control" placeholder="Last name" onkeyup="hideValidator()">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input id="txtAge" type="text" class="form-control" placeholder="Age" onkeyup="hideValidator()">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input id="txtCity" type="text" class="form-control" placeholder="City" onkeyup="hideValidator()">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" data-bind="event: { click: addPerson }">
                                        <i class="fas fa-user-plus"></i> Add Person
                                    </button>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tbody data-bind="foreach: persons">
                    <tr>
                        <td data-bind="text: firstName"></td>
                        <td data-bind="text: lastName"></td>
                        <td data-bind="text: age"></td>
                        <td data-bind="text: city"></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <button id="btnPlus" class="btn btn-success" data-bind="click: $parent.increesAge">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button id="btnMinus" class="btn btn-warning" data-bind="click: $parent.decreesAge">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button id="btnTrash" class="btn btn-danger" data-bind="click: $parent.removePerson">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ul class="connectedSortable sortable">
            <li class="ui-state-default">Item 1</li>
            <li class="ui-state-default">Item 2</li>
            <li class="ui-state-default">Item 3</li>
            <li class="ui-state-default">Item 4</li>
            <li class="ui-state-default">Item 5</li>
        </ul>

        <ul class="connectedSortable sortable">
            <li class="ui-state-highlight">Item 1</li>
            <li class="ui-state-highlight">Item 2</li>
            <li class="ui-state-highlight">Item 3</li>
            <li class="ui-state-highlight">Item 4</li>
            <li class="ui-state-highlight">Item 5</li>
        </ul>

        <ul class="connectedSortable sortable">
            <li class="ui-state-highlight">Item 1</li>
            <li class="ui-state-highlight">Item 2</li>
            <li class="ui-state-default">Item 3</li>
            <li class="ui-state-default">Item 4</li>
            <li class="ui-state-default">Item 5</li>
        </ul>

    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/knockout.mapping-latest.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".sortable").sortable({
                connectWith: ".connectedSortable"
            }).disableSelection();
           
  

        });


            $('.sortable').on('DOMSubtreeModified', function(event) {
                console.log(event);
                console.log('sort');
            });
        window.onload = function () {
            getData();
        };

        var vm = {
            validates: ko.observableArray([]),
            persons: ko.observableArray([])
        }

        vm.addPerson = function () {
            vm.validates([]);
            var firstName = document.getElementById('txtFirstName').value;
            var lastName = document.getElementById('txtLastName').value;
            var age = document.getElementById('txtAge').value;
            var city = document.getElementById('txtCity').value;
            var validFields = [];
            if (firstName == '' || firstName == null) {
                vm.validates.push('First name is required');
            }
            else {
                validFields.push(true);
            }
            if (lastName == '' || lastName == null) {
                vm.validates.push('Last name is required');
            }
            else {
                validFields.push(true);
            }
            if (age == '' || age == null) {
                vm.validates.push('Age field is required');
            }
            else {
                validFields.push(true);
            }
            if (city == '' || city == null) {
                vm.validates.push('City field is required');
            }
            else {
                validFields.push(true);
            }
            if (validFields.length > 3) {
                var newPerson = {
                    firstName: firstName,
                    lastName: lastName,
                    age: age,
                    city: city
                };
                insertData(newPerson);
                clearFormFields();
            }
            else {
                $('#validator').show();
            }
        }

        vm.removePerson = function (person) {
            removeData(person._id);
        }

        vm.increesAge = function (person) {
            person.age += 1;
            updateData(person);
        }

        vm.decreesAge = function (person) {
            person.age -= 1;
            updateData(person);
        }

        ko.applyBindings(vm, document.getElementById('person'));

        var hideValidator = function () {
            $('#validator').fadeOut("slow");
        }

        function getData() {
            $.ajax({
                url: 'http://localhost:3000/api/persons/',
                type: 'GET',
                dataType: 'JSON',
                success: function (data) {
                    var persons = ko.mapping.fromJSON(data);
                    vm.persons(data);
                }
            });
        }

        function insertData(data) {
            $.ajax({
                url: 'http://localhost:3000/api/persons/',
                type: 'POST',
                dataType: 'JSON',
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (data) {
                    getData();
                }
            });
        }

        function updateData(data) {
            $.ajax({
                url: 'http://localhost:3000/api/persons/' + data._id,
                type: 'PUT',
                dataType: 'JSON',
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (data) {
                    getData();
                }
            });
        }

        function removeData(id) {
            $.ajax({
                url: 'http://localhost:3000/api/persons/' + id,
                type: 'DELETE',
                success: function (data) {
                    getData();
                }
            });
        }

        function clearFormFields() {
            document.getElementById('txtFirstName').value = '';
            document.getElementById('txtLastName').value = '';
            document.getElementById('txtAge').value = '';
            document.getElementById('txtCity').value = '';
        }
    </script>
</body>

</html>
